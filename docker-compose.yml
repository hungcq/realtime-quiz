services:
  app:
    build: ./quiz-server
    deploy:
      replicas: 3 # Run two instances of the app (scalable)
    environment:
#      - APP_INSTANCE=${APP_INSTANCE:-default}
      - PORT=8081
      - KAFKA_BROKERS=localhost:9092
      - REDIS_ADDRESS=localhost:6379
      - TEMPORAL_ADDRESS=localhost:7233
    extra_hosts:
      - "localhost:192.168.0.101"
    networks:
      - app-network  # Define a custom network to allow communication


  haproxy:
    image: haproxy:latest
    container_name: haproxy
    ports:
      - "8081:8081"  # Expose the load balancer on port 8080
      - "1918:1918"  # Expose the load balancer on port 8080
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    networks:
      - app-network

networks:
  app-network:
    driver: bridge  # Use the default bridge network driver